global:
  database:
    host:
    port:
    username:
    ssl:
      mode:
      rootCert:
    createDatabase:
    originalDatabase:

  databaseSecret:
    name:
    key:

  ingress:
    ingressClassName:
    annotations:
    tls:
      hosts:
      secretName:

  auth:
    enable:
    rbacInternalServerAddr:

  workerServiceGrpcService:
    annotations:

  workerServiceIngress:
    create: false
    annotations:

httpPort: 8080
grpcPort: 8081
workerServiceGrpcPort: 8082
internalGrpcPort: 8083

database:
  database: cluster_manager

defaultCluster:
  name: Default
  registrationKey: default-cluster-registration-key-secret
  tenantId: default-tenant-id

replicaCount: 1
image:
  repository: public.ecr.aws/cloudnatix/llmariner/cluster-manager-server
  pullPolicy: IfNotPresent

podAnnotations:
nodeSelector:
affinity:
tolerations:

version:

resources:
  requests:
    cpu: "250m"
    memory: "500Mi"
  limits:
    cpu: "250m"

livenessProbe:
  httpGet:
    path: /healthz
    port: http
    scheme: HTTP
  initialDelaySeconds: 3
  failureThreshold: 5
  timeoutSeconds: 3

podSecurityContext:
  fsGroup: 2000
securityContext:
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
